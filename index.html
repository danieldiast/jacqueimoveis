<body id="body" onclick="cliqueFundo()">

    <script>
        var temas = ["tema0","tema1","tema2","tema3"]
        let i=0;
        function cliqueLogo(e) {
            var element = document.getElementById("logo");
            element.classList.remove("tema0");

        "temaFundo4","temaFundo5","temaFundo6","temaFundo7"]

        function cliqueFundo() {

            element.classList.remove("temaFundo0");
            element.classList.remove("temaFundo1");
            element.classList.remove("temaFundo2");
            element.classList.remove("temaFundo3");
            element.classList.remove("temaFundo4");
            element.classList.remove("temaFundo5");
            element.classList.remove("temaFundo6");
